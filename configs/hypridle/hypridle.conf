# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pgrep hyprlock || ~/.config/hyprlock/scripts/hyprlock.sh
    before_sleep_cmd = pgrep hyprlock || ~/.config/hyprlock/scripts/hyprlock.sh
    after_sleep_cmd = hyprctl dispatch dpms on
    
    # Автоматическое восстановление при активности
    on-resume = brightnessctl -r && hyprctl dispatch dpms on
}

# Этап 1: Сохраняем текущую яркость и уменьшаем её
listener {
    timeout = 60  # 1 минута
    on-timeout = brightnessctl -s save && brightnessctl set 30%
}

# Этап 2: Блокируем экран
listener {
    timeout = 70  # 1 минута 10 секунд
    on-timeout = pgrep hyprlock || ~/.config/hyprlock/scripts/hyprlock.sh
}

# Этап 3: Выключаем экран (с обработкой пробуждения)
listener {
    timeout = 80  # 1 минута 20 секунд
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on  # Явное включение экрана при активности
}

# Этап 4: Переводим систему в сон
listener {
    timeout = 90  # 1 минута 30 секунд
    on-timeout = systemctl suspend
}